on: [push]

name: Upload Release Asset

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master

      # found in https://github.com/rusnasonov/vscode-hugo/blob/master/.github/workflows/build.yml
      - name: version number
        id: version_number
        run: |
          if [ -z $(git tag -l --points-at HEAD) ]; then VERSION=$(date +%Y%m%d%S); else VERSION=$(git tag -l --points-at HEAD); fi
          echo "##[set-output name=version;]$VERSION"
      - name: Build project
        run: |
          zip --junk-paths my-artifact README.md
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version_number.outputs.version }}
          release_name: Release ${{ steps.version_number.outputs.version }}
          draft: false
          prerelease: true
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./my-artifact.zip
          asset_name: my-artifact.zip
          asset_content_type: application/zip
